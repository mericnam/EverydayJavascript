<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Three</title>

    <link rel="stylesheet" href="./three.css">
    <script defer src="./three.js"></script>
</head>
<body>
 
    <div class="container">

        <div class="controls">
            <label for="radius">Border Radius:</label>
            <input id="radius" type="range" name="radius" min="0" max="100" value="0" data-sizing="px">
        
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
        
            <label for="base">Color Mix:</label>
            <input id="base" type="color" name="base" value="#ffffff">

        </div>
        
        <img id="main_picture" class="main_picture" src="./three_img/lake.jpg">
            
    </div>

</body>
</html>
